{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="p-3 justify-content-center text-center">
        <form method="POST" action="{% url 'detail' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

        </form>
    </div>
</body>
</html>
