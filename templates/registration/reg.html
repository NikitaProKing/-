{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/reg.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/reg.css' %}">
    <title>Register</title>
</head>
<body style="background-color: #ffffff">


<div class="wrapper" style="background-color: #F57C00">
    <form class="form-right" method="POST">
    {% csrf_token %}
    <h2 class="text-uppercase" style="color: #f24b2e">Registration form</h2>
    <div class="row">
        <div class="col-sm-6 mb-3">
            <label style="color: #0a0a0a">Username</label>
            <input type="text" name="username" id="username" class="input-field" required>
        </div>
        <div class="col-sm-6 mb-3">
            <label style="color: #0a0a0a">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="input-field" required>
        </div>
    </div>
    <div class="mb-3">
        <label style="color: #0a0a0a">Your Email</label>
        <input type="email" class="input-field" name="email" required>
    </div>
    <div class="row">
        <div class="col-sm-6 mb-3">
            <label style="color: #0a0a0a">Password</label>
            <input type="password" name="password1" id="password1" class="input-field" required>
        </div>
        <div class="col-sm-6 mb-3">
            <label style="color: #0a0a0a">Repeat Password</label>
            <input type="password" name="password2" id="password2" class="input-field" required>
        </div>
    </div>
    <div class="mb-3">
        <label class="option" style="color: #0a0a0a">I agree to the <a href="#" style="color: #f24b2e">Terms and Conditions</a>
            <input type="checkbox" checked>
            <span class="checkmark"></span>
        </label>
    </div>
    <div class="form-field" >
        <input type="submit" value="Register" class="register" name="register" style="background-color: #f24b2e">
    </div>
</form>

</div>

<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
