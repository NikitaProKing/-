<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- post_detail.html -->
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>Posted by {{ post.author }} on {{ post.created_at }}</p>

<h2>Comments</h2>
{% for comment in comments %}
    <p>{{ comment.content }}</p>
    <p>Posted by {{ comment.author }} on {{ comment.created_at }}</p>
{% endfor %}

<h2>Add a comment</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add comment</button>
</form>
</body>
</html>
